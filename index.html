<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  <meta name="description" content="Solution to Stats preview card component challenge on Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="container">
      <article class="card">
        <picture class="card-picture">
          <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="Data analitycs team working at office">
        </picture>

        <div class="card-content">
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <ul class="stats-list">
            <li>
              <span class="stats-number">10k+</span>
              <span class="stats-label">companies</span>
            </li>
            <li>
              <span class="stats-number">314</span>
              <span class="stats-label">templates</span>
            </li>
            <li>
              <span class="stats-number">12M+</span>
              <span class="stats-label">queries</span>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </main>

</body>

</html>
